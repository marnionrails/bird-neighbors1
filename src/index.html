<!DOCTYPE html>
<html lang="en">
<head>
  <title>eBird</title>
</head>
<body>
  <h1>Bird search</h1>
  <div class="container">
    <div class="row">
      <div class = "col">
        <label for="location">Enter the location:</label>
        <input id="location" type="text" >
      </div>
      <div class = "col">
        <label for="year">Enter the year:</label>
        <input id="year" type="text" >
      </div>
      <div class = "col">
        <label for="month">Enter the month:</label>
        <input id="month" type="text" >
      </div>
      <div class = "col">
        <label for="day">Enter the day:</label>
        <input id="day" type="text" >
      </div>
      <div class = "col">
        <label for="lat">Enter the latitude:</label>
        <input id="lat" type="text" >
      </div>
      <div class = "col">   
          <label for="lng">Enter the longitude:</label>
          <input id="lng" type="text" >
      </div>
      <div class = "col">   
        <label for="rad">Enter Your desired search radius up to 50km:</label>
        <input id="rad" type="text">
    </div>
      <div class = "col">    
    <button id="longlat" class="btn-primary">Long/Lat</button>
    </div>
    <button id="birdLocation" class="btn-primary">Location</button>
  </div>
    <ul class="showBirds"></ul>
    <ul class= "showNearBirds"></ul>
    <div class="showErrors"></div>
  </div>
  <div class="zip">
    <label for="zipcode">Enter your zipcode:</label>
    <input id="zipCode" type="text">
    <button id="zipcode" class="btn-primary">Zipcode</button>
    <p>The lat is <span id="latitude"></span> and the lng is <span id="longitude"></span>.</p>
  </div>
  
</body>
</html>
